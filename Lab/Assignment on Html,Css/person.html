<html>
    <head>
        <title>Font colors</title>
        <style type="text/css">
            h1{
                color: indigo;
                text-decoration: underline;
                font-weight: bold;
            }
        </style>
    </head>
    <body >
        <h1>List of 5 Persons</h1>
        <ul>
            <li style="color:goldenrod">Aakash</li>
            <li style="color:aqua">Bavani</li>
            <li style="color: darkolivegreen;">Charu</li>
            <li style="color: hotpink;">Deva</li>
            <li style="color: orangered;">Iniya</li>
        </ul>
    </body>
</html>
